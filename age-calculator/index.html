<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>
          JavaScript<br />
          <span>Age Calculator</span>
        </h1>
        <div class="input-box">
          <input type="date" id="date" />
          <button onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
      </div>
    </div>

    <script>
      let inputBox = document.getElementById("date");
      inputBox.max = new Date().toISOString().split("T")[0];
      let result = document.getElementById("result");

      function calculateAge() {
        let birthDate = new Date(inputBox.value);
        let birthDay = birthDate.getDay();
        let birthMonth = birthDate.getMonth() + 1;
        let birthYear = birthDate.getFullYear();

        let today = new Date();
        let thisDay = today.getDate();
        let thisMonth = today.getMonth() + 1;
        let thisYear = today.getFullYear();

        let d3, m3, y3;

        y3 = thisYear - birthYear;
        console.log("thisYear", thisYear);
        console.log("birthYear", birthYear);

        if (thisMonth >= birthMonth) {
          //current month is equal or bigger than birthsday month
          m3 = thisMonth - birthMonth;
        } else {
          y3--;
          m3 = 12 + thisMonth - birthMonth;
        }

        if (thisDay >= birthDay) {
          d3 = thisDay - birthDay;
        } else {
          m3--;
          d3 = getDaysInMonth(birthYear, birthMonth) + thisDay - birthDay;
        }

        if (m3 < 0) {
          //if the m3 gets below 0, change the month to 11
          m3 = 11;
          y3--; //decreasing the year
        }
        result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months, <span>${d3}</span> days old`;
      }

      function getDaysInMonth(year, month) {
        return new Date(year, month, 0).getDate();
      }zm
    </script>
  </body>
</html>
