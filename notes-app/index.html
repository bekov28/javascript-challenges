<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><img src="images/notes.png" /> Notes</h1>
      <button class="btn"><img src="images/edit.png" />Create Notes</button>
      <div class="notes-container">
        <!-- <p class="input-box" contenteditable="true">
          <img src="images/delete.png" />
        </p> -->
      </div>
    </div>
    <script>
      //1. When clicked on the Create Notes button, p element should appear
      //2. Deleting the p element
      //3. Saving the localStorage

      const notesContainer = document.querySelector(".notes-container");
      const createBtn = document.querySelector("button");
      let notes = document.querySelectorAll(".input-box");

      //show the localStorage data
      function getData() {
        notesContainer.innerHTML = localStorage.getItem("data");
      }
      getData();

      //saving to localStorage
      function saveData() {
        localStorage.setItem("data", notesContainer.innerHTML);
      }

      createBtn.addEventListener("click", () => {
        let inputBox = document.createElement("p");
        inputBox.className = "input-box";
        inputBox.setAttribute("contenteditable", "true");
        let imgElement = document.createElement("img");
        imgElement.src = "images/delete.png";
        notesContainer.appendChild(inputBox).appendChild(imgElement);
      });

      //deleting the inputBox
      notesContainer.addEventListener("click", (event) => {
        if (event.target.tagName === "IMG") {
          event.target.parentElement.remove();
          saveData();
        } else if ((event.target.tagName = "P")) {
          notes = document.querySelectorAll(".input-box");
          notes.forEach((note) => {
            note.onkeyup = function () {
              saveData();
            };
          });
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          document.execCommand("insertLineBreak");
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
