<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="assets/stop.png" alt="stop" onclick="stopWatch()" />
        <img src="assets/start.png" alt="start" onclick="watchStart()" />
        <img src="assets/reset.png" alt="reset" onclick="resetBtn()" />
      </div>
    </div>

    <script>
      const displayTime = document.getElementById("displayTime");
      let [hours, minutes, seconds] = [0, 0, 0];
      let timer = null;

      function playBtn() {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
        }
        let s = seconds < 10 ? "0" + seconds : seconds;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let h = hours < 10 ? "0" + hours : hours;
        displayTime.innerHTML = h + ":" + m + ":" + s;
      }
      function watchStart() {
        //if it is already running, it stops
        if (timer != null) {
          clearInterval(timer);
        }
        timer = setInterval(playBtn, 1000);
      }
      function stopWatch() {
        clearInterval(timer);
      }
      function resetBtn() {
        clearInterval(timer);
        // [hours, minutes, seconds] = [0, 0, 0];
        displayTime.innerHTML = "00:00:00";
      }
    </script>
  </body>
</html>
