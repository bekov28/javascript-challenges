<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span> Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="images /copy.png" />
      </div>
      <button><img src="images /generate.png" />Generate Password</button>
    </div>

    <script>
      //variables
      const passwordBox = document.getElementById("password");
      const buttonBox = document.querySelector("button");
      const imageCopy = document.querySelector("img");

      const length = 12;
      const upperCase = "ABCDEFGIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefgijklmnopqrstuwxyz";
      const number = "0123456789";
      const symbol = "!@#$%^&*(){}_+><?|;~";

      const totalCase = upperCase + lowerCase + number + symbol;

      //show password logic
      function showPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while (length > password.length) {
          //add characters until the password length is 12
          password += totalCase[Math.floor(Math.random() * totalCase.length)];
        }
        passwordBox.value = password;
      }

      buttonBox.addEventListener("click", showPassword);

      //clipboard logic
      function clipBoard() {
        passwordBox.select();
        document.execCommand("copy");
      }
      imageCopy.addEventListener("click", clipBoard);
    </script>
  </body>
</html>
